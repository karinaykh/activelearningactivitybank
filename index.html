<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Learning Activity Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            cursor: pointer !important;
            transition: transform 0.2s, box-shadow 0.2s !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02) !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Active Learning Activity Bank</h1>
        <div class="alert alert-info text-center">
            Explore our collection of engaging active learning activities. Use the search and filters to find activities that suit your needs.
        </div>
        <div class="row mb-4">
            <div class="col-md-3 mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search activities...">
            </div>
            <div class="col-md-3 mb-2">
                <select id="durationFilter" class="form-select">
                    <option value="">All Activities</option>
                    <option value="Quick Activities (5-15 minutes)">Quick Activities (5-15 minutes)</option>
                    <option value="Medium Activities (15-30 minutes)">Medium Activities (15-30 minutes)</option>
                    <option value="Extended Activities (30+ minutes)">Extended Activities (30+ minutes)</option>
                    <option value="Student-Created Activities">Student-Created Activities</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select id="interactionFilter" class="form-select">
                    <option value="">All Interaction Types</option>
                    <option value="individual">Individual</option>
                    <option value="pair">Pair</option>
                    <option value="group">Group</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <select id="cognitiveFilter" class="form-select">
                    <option value="">All Cognitive Processes</option>
                    <option value="remember">Remember</option>
                    <option value="understand">Understand</option>
                    <option value="apply">Apply</option>
                    <option value="analyze">Analyze</option>
                    <option value="evaluate">Evaluate</option>
                    <option value="create">Create</option>
                </select>
            </div>
        </div>
        <div id="activitiesContainer" class="row gy-4">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="activityModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Other activity details -->
            <!-- More details -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Activities Data -->
    <script src="activities.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
